<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Flower Pop-up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .login-container {
        text-align: center;
    }

    .login-input {
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
    }

    .login-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3;
    }

    .flower {
        width: 100px;
        height: 100px;
        background-color: #ffd700;
        border-radius: 50%;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        animation: popUp 1s ease forwards;
    }

    @keyframes popUp {
        0% {
            transform: translate(-50%, -50%) scale(0);
        }
        100% {
            transform: translate(-50%, -50%) scale(1);
        }
    }
</style>
</head>
<body>
<div class="login-container">
    <input type="text" class="login-input" id="username" placeholder="Username">
    <br>
    <input type="password" class="login-input" id="password" placeholder="Password">
    <br>
    <button class="login-button" onclick="login()">Login</button>
</div>
<div class="flower" id="flower"></div>
<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'amistoso' && password === '2005') {
            document.getElementById('flower').style.display = 'block';
        } else {
            alert('Incorrect username or password. Please try again.');
        }
    }
</script>
</body>
</html>
